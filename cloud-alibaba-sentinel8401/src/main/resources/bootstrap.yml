server:
  port: 8401

spring:
  application:
    name: sentinel-client
  cloud:
    nacos:
      # nacos注册地址
      discovery:
        server-addr: 1.116.128.254:8848
        username: nacos
        password: nacos
    # sentinel注册地址
    sentinel:
      transport:
        dashboard: 192.168.2.6:8080
        # 默认8719，假如被占用会自动从8719开始依次+1扫描。直至找到未被占用的端口
        port: 8719
        clientIp: 192.168.2.6

# 服务监控暴露端口
management:
  endpoints:
    web:
      exposure:
        include: '*'